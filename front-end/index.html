<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post</title>
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>


    <div>
        单独创建:
        <input id="username" type="text"  />
        <input id="password" type="password" >
        <section class="button-group">
            <button class="clear">清除日志</button>
            <button id="createUser">创建用户</button>
        </section>
        <p id="user"></p>
    </div>


    <div>
        批量随机创建
        <input type="number" value=1 placeholder="输入随机创建的用户数量" id="userNumber" />
        <section class="button-group">
            <button class="clear">清除日志</button>
            <button type="submit" id="createUsers"> 提交</button>
        </section>
        <p id="users"></p>
    </div>


    <div>
        查询 User By username / userId
        <input type="text" id="checkUserInput">
        <section class="button-group">
            <button class="clear">清除日志</button>
            <button id="checkUserButton">精准查询</button>
        </section>
        <p id="checkUserResult"></p>
    </div>

    <script type="module" src="./scripts/request.js"></script>
</body>

</html>
