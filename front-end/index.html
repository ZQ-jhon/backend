<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post</title>
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>

    <div>
        <h4>登录测试</h4>
        <label for="loginUsername">loginUsername</label><input id="loginUsername" type="text"  />
        <label for="loginPassword">loginPassword</label><input id="loginPassword" type="password" >
        <section class="button-group">
            <button class="clear">清除日志</button>
            <button id="login">登录</button>
        </section>
        <p id="loginResult"></p>
    </div>


    <div>
        <h4>单独创建</h4>
        <label for="username">username</label><input id="username" type="text"  />
        <label for="password">password</label><input id="password" type="password" >
        <section class="button-group">
            <button class="clear">清除日志</button>
            <button id="createUser">创建用户</button>
        </section>
        <p id="user"></p>
    </div>


    <div>
        <h4>批量随机创建</h4>
        <label for="userNumber">创建用户数量</label><input type="number" value=1 placeholder="输入随机创建的用户数量" id="userNumber" />
        <section class="button-group">
            <button class="clear">清除日志</button>
            <button type="submit" id="createUsers"> 提交</button>
        </section>
        <p id="users"></p>
    </div>


    <div>
        <h4>查询 User By username / userId</h4>
        <label for="checkUserInput">查询用户名</label><input type="text" id="checkUserInput">
        <section class="button-group">
            <button class="clear">清除日志</button>
            <button id="checkUserButton">精准查询</button>
        </section>
        <p id="checkUserResult"></p>
    </div>

    <div>
        <h4>查询 User By offset & limit</h4>
        <label for="offset">offset</label><input value=0 type="number" id="offset">
        <label for="limit">limit</label><input value=10 type="number" id="limit">
        <section class="button-group">
            <button class="clear">清除日志</button>
            <button id="checkUserButton2">分页查询</button>
        </section>
        <p id="checkUserResult2"></p>
    </div>

    <script type="module" src="./scripts/request.js"></script>
</body>

</html>
